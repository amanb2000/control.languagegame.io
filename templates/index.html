<!DOCTYPE html>
<html>
<head>
    <title>Inference Interface</title>
    <script src="https://unpkg.com/htmx.org@1.6.0"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Inference Interface</h1>
        <form hx-post="/inferencegenerate" hx-target="#generated-text">
            <div class="form-group">
                <label for="system-prompt">System Prompt:</label>
                <input type="text" class="form-control" id="system-prompt" name="system_prompt" required>
            </div>
            <div class="form-group">
                <label for="input-string">Input String:</label>
                <textarea class="form-control" id="input-string" name="input_string" rows="5" required></textarea>
            </div>
            <input type="hidden" name="num_tokens" value="50">
            <button type="submit" class="btn btn-primary">Generate</button>
        </form>
        <div id="generated-text" class="mt-3"></div>
    </div>
</body>
</html>
